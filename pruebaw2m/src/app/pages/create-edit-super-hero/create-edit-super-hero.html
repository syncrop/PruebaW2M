<div class="container mt-5 text-center">
  <div class="row">
    <div class="col">
      <button mat-icon-button color="primary" aria-label="add" [routerLink]="['/']" routerLinkActive="router-link-active" >
        <mat-icon>keyboard_return</mat-icon> Volver
      </button>
    </div>
    <div class="col">
      <h1>{{title}}</h1>
    </div>
    <div class="col"></div>
  </div>
  <app-superhero-form *ngIf="superHero" (nameEvent)="addSuperHero($event)" [superHero]="superHero"></app-superhero-form>
  <div *ngIf="!superHero" class="spinner-border text-secondary" role="status">
  </div>
</div>
