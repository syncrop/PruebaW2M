<div class="container mt-5 text-center">
  <div class="row">
    <div class="col">
      <button class="btn btn-lg btn-primary" [routerLink]="['/create']" routerLinkActive="router-link-active" >Nuevo Super Heroe</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <div class="row">
        <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 mt-3 col-sm-4"><h1>SuperHeroes</h1></div>
        <div class="col-xs-12 col-sm-4">
          <form [formGroup]="form">
            <mat-form-field appearance="outline">
              <mat-label>Buscar</mat-label>
              <input matInput placeholder="Buscar" formControlName="filter" [(ngModel)]="search" (keyup)="keyup($event)"/>
            </mat-form-field>
          </form>
        </div>
      </div>

      <ng-container *ngIf=" (superHeros$ | async) as superHero">
        <table class="table table-hover table-bordered">
          <thead>
          </thead>
          <tbody>
            <tr *ngFor="let item of superHero" >
              <td class="col-1 pointer">
                <button [routerLink]="['/edit', item.id]" routerLinkActive="router-link-active"  mat-icon-button class="color-success" aria-label="add" >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
              <td class="col-10 py-3"><h3 class="mb-0">{{item.name}} </h3><b class="description">{{item.description}}</b></td>
              <td class="col-1 pointer">
                <button mat-icon-button color="warn" aria-label="add" (click)="openDialog(item.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator  [length]="superHeroLength"
              [pageSize]="5"
              (page)="pageEvent = getServerData($event)">
        </mat-paginator>
      </ng-container>

    </div>
  </div>
</div>
