<div class="container mt-5 text-center">
  <div class="row">
    <div class="col">
      <h1>Introduce un nuevo Super Heroe</h1>
      <app-superhero-form></app-superhero-form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>SuperHeroes</h1>
      <ng-container *ngIf="(superHeros$ | async) as superHero">
        <table class="table table-hover table-bordered">
          <thead>
          </thead>
          <tbody>
            <tr *ngFor="let item of superHero">
              <td class="col-1 py-3 pointer">Editar</td>
              <td class="col-10 py-3"><h3 class="mb-0">{{item}}</h3></td>
              <td class="col-1 py-2 pointer">
                <button mat-icon-button color="warn" aria-label="add" (click)="openDialog(item)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>

    </div>
  </div>
</div>
